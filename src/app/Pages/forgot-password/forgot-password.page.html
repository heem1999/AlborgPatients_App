<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title>{{ 'ForgotPasswordPage.text1' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal ion-text-center">
  <ion-icon class="forgot-icon" src="../../../assets/svg_icon/forgot.svg"></ion-icon>
  <h5 class="info-title">{{ 'ForgotPasswordPage.text2' | translate }} </h5>
  <!--<p class="info-text">{{ 'ForgotPasswordPage.text4' | translate }} </p>-->
  <form action="" #f="ngForm">
    <ion-input custom-input class="input-en" *ngIf="lan == 'En'" type="tel" placeholder="{{ 'SigninPage.text8' | translate }}" [(ngModel)]="data.phone_no" name="phone" required>
    </ion-input>
    <ion-input custom-input class="input-ar" *ngIf="lan !== 'En'" type="tel" placeholder="{{ 'SigninPage.text8' | translate }}" [(ngModel)]="data.phone_no" name="phone" required>
    </ion-input>
    <ion-button expand="block" class="ion-no-margin btn-general" (click)="doNext()" [disabled]="!f.valid">
      {{ 'ForgotPasswordPage.text6' | translate }}
    </ion-button>
  </form>
</ion-content>
