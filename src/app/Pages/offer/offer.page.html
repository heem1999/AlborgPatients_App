<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title>{{ 'OfferPage.text4' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div no-data *ngIf="data?.length == 0">
    <img src="../../../assets/Images/no-data-icon-10.jpg" alt="no data">
  </div>
  <div class="offer-section" *ngFor="let item of data">
    <div class="discount-text">
      <h6>{{ 'OfferPage.text1' | translate }} </h6>
    </div>
    <div class="body-section">
      <h6 *ngIf="lan == 'En'">{{item?.title}}</h6>
      <h6 *ngIf="lan !== 'En'">{{item?.title_ar}}</h6>
      <div class="bottom-section">
        <div class="date-section">
          <p class="exp-title"> {{ 'OfferPage.text3' | translate }}</p>
          <p class="date-label">{{item?.expiry_date}}</p>
        </div>
        <div class="btn-section">
          <ion-button mode="md" class="btn-apply ion-no-margin ion-text-capitalize" (click)="doapply(item)">
            {{ 'OfferPage.text2' | translate }}
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
