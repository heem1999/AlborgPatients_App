<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title>{{ 'SigninPage.text4' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal ion-text-center">
  <ion-icon class="otp-icon" src="../../../assets/svg_icon/set_new_password.svg"></ion-icon>
  <h5 class="info-title">{{ 'otpPage.text5' | translate }}</h5>
  <form #f="ngForm">

    <ion-item class="ion-no-padding" lines="none">
      <ion-input custom-input class="input-ar" [type]="showpassword ? 'text' : 'password'" placeholder="{{ 'ChangePasswordPage.text5' | translate }}"
      [(ngModel)]="data.password" name="password" required>
    </ion-input>
    <ion-button slot="end" class="btn-password-toggle ion-no-margin" fill="clear" (click)="togelPassword()">
      <ion-icon slot="icon-only" [name]="showpassword ? 'eye-off' : 'eye'"></ion-icon>
    </ion-button>
    </ion-item>
    
    <div class="err" *ngIf="lan == 'En'">
      <p *ngFor="let item of err?.password" class="err">
        *{{item.err}}</p>
    </div>

    <div class="err" *ngIf="lan !== 'En'">
      <p *ngFor="let item of err?.password" class="err">
        {{item.err_ar}}*</p>
    </div>

    <ion-item class="ion-no-padding" lines="none">
      <ion-input custom-input class="input-ar" [type]="cshowpassword ? 'text' : 'password'" placeholder="{{ 'ChangePasswordPage.text6' | translate }}"
      [(ngModel)]="data.password_confirmation" name="cshowpassword" required>
    </ion-input>
    <ion-button slot="end" class="btn-password-toggle ion-no-margin" fill="clear" (click)="togelPassword2()">
      <ion-icon slot="icon-only" [name]="cshowpassword ? 'eye-off' : 'eye'"></ion-icon>
    </ion-button>
    </ion-item>

    <p class="err" *ngIf="err?.password_confirmation">*{{err?.password_confirmation}}</p>
<!--
    <ion-input custom-input [type]="showpassword ? 'text' : 'password'" placeholder="New Password"
      [(ngModel)]="data.password" name="password">
      <ion-button class="btn-password-toggle ion-no-margin" fill="clear" (click)="showpassword = !showpassword">
        <ion-icon slot="icon-only" [name]="showpassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-input>

    <ion-input custom-input [type]="cshowpassword ? 'text' : 'password'" placeholder="Confirm Password" name="cpassword"
      [(ngModel)]="data.password_confirmation">
      <ion-button class="btn-password-toggle ion-no-margin" fill="clear" (click)="cshowpassword = !cshowpassword">
        <ion-icon slot="icon-only" [name]="cshowpassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-input>
-->
    <ion-button expand="block" class="ion-no-margin btn-general" (click)="doChange()" [disabled]="!f.valid">
      {{ 'SettingsPage.text3' | translate }} 
    </ion-button>
  </form>
</ion-content>
